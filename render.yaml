services:
  - type: web
    name: kodipay-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --legacy-peer-deps
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: kodipay-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

databases:
  - name: kodipay-db
    databaseName: kodipay
    user: kodipay_user

staticSites:
  - name: kodipay-web
    buildCommand: echo 'Using pre-built files'
    publishDir: frontend/build/web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
